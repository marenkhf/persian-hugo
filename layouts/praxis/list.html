{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="text-center">{{.Title | markdownify }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="content">{{.Content}}</div>
      </div>
    </div>
  </div>
</section>

<section class="section pt-0">
  <div class="container">
    <div id="map" class="row"></div>
    <script>
		let map;
		function initMap() {
			map = new google.maps.Map( document.getElementById( 'map' ), {
				center: {
					lat: 52.5200,
					lng: 13.4050
				},
				zoom: 14,
        mapTypeId: 'hybrid',
        scaleControl: true,
        fullscreenControlOptions: {
		      position: google.maps.ControlPosition.RIGHT_BOTTOM
	      },
			})
      let marker = new google.maps.Marker({
	      position: {
	      	lat: 52.642773420929444,
	      	lng: 13.29856871535622
	      },
	      map: map,
	      title: 'Mehringer Str. 59'
      });
      let infoWindow = new google.maps.InfoWindow({
      	content: '<h2>Johanna Hu√ümann Osteopathie</h2>'
      });

      marker.addListener( 'click', function() {
      	infoWindow.open( map, marker );
      });
      ;
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZFjaqm9QWMYSBNDjkaEA55f-fUJo8HjI&callback=initMap" async defer></script>
</section>

{{ with .Params.gallery }}
<hr>
<section class="section">
  <div class="container">
    {{ range $i,$e := . }}
    {{ if $i }}
    <br>
    {{ end }}
    <div class="col-lg-6 mx-auto text-center">
      <img src="{{ $e | absURL }}" class="img-fluid w-100" alt="Gallery Image">
    </div>
    {{ end }}
  </div>
</section>
{{ end }}

{{ end }}
