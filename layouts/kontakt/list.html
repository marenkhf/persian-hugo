{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="text-center">{{.Title | markdownify}}</h1>
        <h5 class="text-center">Telefon: {{.Params.phone | markdownify}}</h4>
        <h5 class="text-center"><a href="mailto:{{.Params.email}}">Email: {{.Params.email | markdownify}}</a></h4>
      </div>
    </div>
  </div>
</section>

<section class="section pt-0">
  <div class="container">
    <div class="row col-lg-8 mx-auto">
      <form action="{{ .Site.Params.contact_form_action }}" method="POST" class="row" netlify="true">
        <div class="form-group col-md-6">
          <input type="text" name="Vorname" id="first-name" class="form-control" placeholder="Vorname">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="Nachname" id="last-name" class="form-control" placeholder="Nachname">
        </div>
        <div class="form-group col-md-6">
          <input type="email" name="Email" id="email" class="form-control" placeholder="Email Adresse">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="Betreff" id="subject" class="form-control" placeholder="Betreff">
        </div>
        <div class="form-group col-12">
          <textarea name="message" id="Nachricht" class="form-control" placeholder="Ihre Nachricht ..."></textarea>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Senden</button>
        </div>
      </form>
    </div>
  </div>
</section>

{{ end }}
