{{ define "main" }}

<section class="section-sm pb-0 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto text-center">
        <img src="{{ .Params.image | absURL }}" class="img-fluid w-100 mh-50" alt="{{ .Title }}">
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="col-lg-8 mx-auto">
      <div class="content">{{.Content}}</div>
    </div>
  </div>
</section>

{{ if .Params.gallery }}
<section class="section">
  <div class="container">
    <div class="col-lg-12 mx-auto text-center">
      {{ range .Params.gallery }}
      {{  $img := . }}
        <img src="{{ $img | absURL }}" alt="author" class="img-fluid w-100" alt="{{ .Title }}">
    {{ end }}
    {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
