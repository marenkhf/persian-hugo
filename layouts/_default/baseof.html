<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head.html" . }}

  <body>
    {{ partial "doctolib.html" . }}
    {{ partial "preloader.html" . }}
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}

    <!-- JavaScript fÃ¼r YouTube-Videos -->
    <script>
      function loadYoutube(element) {
        const videoId = element.getAttribute('data-ytid');
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1');
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = '0';

        const wrapper = document.createElement('div');
        wrapper.className = 'responsive-video';
        wrapper.style.position = 'relative';
        wrapper.style.paddingBottom = '56.25%';
        wrapper.style.height = '0';
        wrapper.style.overflow = 'hidden';

        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';

        wrapper.appendChild(iframe);
        element.parentElement.replaceChild(wrapper, element);
      }
    </script>
  </body>
</html>
